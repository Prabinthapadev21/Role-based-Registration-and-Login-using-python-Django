{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-box">
    <h2>Login</h2>

    {% if msg %}
        <p class="error">{{ msg }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn">Login</button>
    </form>

    <p class="text-center">
        Don't have an account?
        <a href="{% url 'register' %}">Register</a>
    </p>
</div>
{% endblock %}
